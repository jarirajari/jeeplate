<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view contentType="text/html">
        <h:head>
            <title></title>
            
            <h:outputScript name="jee.js" library="scripts" target="head" />
            
        </h:head>
        <h:body>
            <h:outputStylesheet name="jee.css" library="styles" />
            <f:loadBundle basename="org.sisto.jeeplate.i18n.Messages" var="msg"/>

            <div id="header">
                <ui:insert name="fixNavBar" >
                    <ui:include src="header_jee.xhtml" />
                </ui:insert>
            </div>
	    
	    <div id="content">
	  	<ui:insert name="content" >
	 	  <ui:include src="content_jee.xhtml" />
	   	</ui:insert>
	    </div>
            
	    <div id="footer">
	    	<ui:insert name="footer" >
	    	  <ui:include src="footer_jee.xhtml" />
	    	</ui:insert>
    	    </div>
        </h:body>
    </f:view>
</html>
